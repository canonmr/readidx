<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadIDX - Laporan Keuangan</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <h1>ReadIDX</h1>
        <p class="tagline">Cari dan tampilkan laporan keuangan emiten Bursa Efek Indonesia.</p>
    </header>

    <main class="container">
        <section class="card">
            <h2>Parameter Pencarian</h2>
            <form id="search-form" class="form">
                <label for="ticker">Kode Saham</label>
                <input type="text" id="ticker" name="ticker" placeholder="Contoh: AALI" required>

                <label for="year">Tahun</label>
                <input type="number" id="year" name="year" min="1990" max="2100" value="2024" required>

                <label for="quarter">Kuartal</label>
                <select id="quarter" name="quarter" required>
                    <option value="">Pilih Kuartal</option>
                    <option value="1">Q1</option>
                    <option value="2">Q2</option>
                    <option value="3">Q3</option>
                    <option value="4">Q4</option>
                </select>

                <button type="submit">Tampilkan Laporan</button>
            </form>
        </section>

        <section class="card" id="result-card">
            <h2>Hasil</h2>
            <div id="status" class="status">Masukkan parameter untuk melihat laporan.</div>
            <div id="report" class="report hidden">
                <div class="report-header">
                    <h3 id="company-name"></h3>
                    <p id="report-meta"></p>
                </div>
                <table id="report-table">
                    <thead>
                        <tr>
                            <th>Pos Laporan</th>
                            <th>Nilai</th>
                            <th>Satuan</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p id="copyright"></p>
    </footer>

    <script src="assets/app.js" defer></script>
</body>
</html>
